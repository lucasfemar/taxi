<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
        <meta name="generator" content="Hugo 0.122.0" />
        <title>TAXI</title>
        <link rel="icon" type="image/x-icon" href="../public/images/taxi_favicon.png" />
        <link rel="stylesheet" type="text/css" href="../public/bootstrap/css/bootstrap.min.css" />
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="row justify-content-center w-100 m-auto">
            <form class="col-md-4 col-sm-auto text-center">
                <h1 class="h3 mb-2 fw-normal">Preencha seu dados!</h1>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="iName" placeholder="João Ferreira da Silva" />
                    <label for="iName">Nome completo</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="iCredential" placeholder="Credencial" />
                    <label for="iCredential">Credencial</label>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="iCarModel" placeholder="Modelo" />
                    <label for="iCarModel">Modelo</label>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="iCarPlate" placeholder="Placa" />
                    <label for="iCarPlate">Placa</label>
                </div>
                <button class="btn btn-primary w-100 mt-2 py-2" id="btnSubmit" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
            </form>
        </main>
        <script src="../public/bootstrap/js/bootstrap.min.js"></script>
        <script>
            document.getElementById('btnSubmit').addEventListener('click', async (event) => {
                event.preventDefault();
                const iName = document.getElementById('iName');
                const iCredential = document.getElementById('iCredential');
                const iCarModel = document.getElementById('iCarModel');
                const iCarPlate = document.getElementById('iCarPlate');

                const body = {
                    name: iName.value,
                    credential: iCredential.value,
                    carModel: iCarModel.value,
                    carPlate: iCarPlate.value,
                };

                const response = await fetch('http://localhost:8080/', {
                    method: 'POST',
                    headers: { 'Content-type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify(body),
                });

                if (response.status === 200) {
                    const { token, credential } = await response.json();
                    sessionStorage.setItem('token', token);
                    sessionStorage.setItem('credential', credential);
                    window.location.href = '/map';
                }
            });
        </script>
    </body>
</html>
